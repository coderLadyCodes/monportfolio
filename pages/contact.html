<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Contact</title>

<body>

    <header>
        <ul>
           <a href="../index.html"><li>Home</li></a> 
           <a href="contact.html"><li>Contat</li></a> 
        </ul>
    </header>

    <section>
        <div class="subform">
            <h2>Me Contacter</h2>
            <div class="infos">
                <i class="fas fa-envelope"><span>creativegirl@outlook.fr</span></i>
                <i class="fas fa-phone"><span>06 65 69 46 98</span></i>
                <a href="../cvformation.pdf" download target="_blank">Télécharger mon CV</a>
            </div>
            <form name="contact" method="POST"  data-netlify="true">
                <input type="text" name="nom" class="forme" placeholder="Nom" required>
                <input type="text" name="prenom" class="forme" placeholder="Prénom" required>
                <input type="email" name="email" class="forme" placeholder="email" required>
                <textarea type="text" placeholder="Votre Email" rows="10" class="forme" name="message" required>
    
                </textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
     

    </section>


    <footer>

        <p>fait avec <i class="fas fa-heart"></i> & <i class="fas fa-coffee"></i></i></p>
        
    </footer>
